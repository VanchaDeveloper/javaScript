<!DOCTYPE html>
<html>
<head>
<title>
  TIC TAC TEO
</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid" id="game">
    <div class="row" id="headingdiv">
<h1>Tic Tac Toe</h1>
</div>
<div class="row" id="tablediv" align="center">
<table id="tictable">
  <tr class= "ticrow" id="row1">
    <td class="cell" id='0'></td>
    <td class="cell" id='1'></td>
    <td class="cell" id='2'></td>
  </tr>
  <tr class= "ticrow" id="row2">
    <td class="cell" id='3'></td>
    <td class="cell" id='4'></td>
    <td class="cell" id='5'></td>
  </tr>
  <tr class= "ticrow" id="row3">
    <td class="cell" id='6'></td>
    <td class="cell" id='7'></td>
    <td class="cell" id='8'></td>
  </tr>
  <table>
</div>
<div class="row" id="resultdiv">
<div class="result"></div>
</div>
<div class="row" id="replaydiv">
<button class="btn btn-default replay" onclick="startGame()">Replay</button>
</div>
</div>
<script src="script.js" >
</script>
</body>
</html>
